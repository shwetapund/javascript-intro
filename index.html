<!DOCTYPE html>
<html>
<head>
   <script>
    let value1 = 10;
        value2 = 20;
        sum = value1 + value2;
        document.write("Addition:"+sum);
        document.write("<br/><br/>");

        val1 = 20;
        val2 = 10;
        Sub = val1 - val2;
        document.write("Subtraction:"+Sub);
        document.write("<br/><br/>");


        val1 = 40;
        val2 = 2;
        mul = val1 * val2;
        document.write("Multiplication:"+mul);
        document.write("<br/><br/>");
        
        val1 = 30;
        val2 = 2;
        div = val1 / val2;
        document.write("Division:"+div);
        document.write("<br/><br/>");

        val1 = 60;
        val2 = 2;
        mod = val1 % val2;
        document.write("Modules:"+mod);
        document.write("<br/><br/>");
   </script>
</head>

</body>
</html>
